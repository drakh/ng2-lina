<div style="position:absolute;color:#fff; overflow: visible; pointer-events: none">
  <p style="font-family: 'Lucida Console', 'Courier New', monospace;" *ngFor="let message of debugMessages">{{message}}</p>
</div>

<div id="question" data-question-id="currentQuestionId" *ngIf="questionVisible">
  <div *ngIf="currentQuestionText" class="question-text">
    <table style="width: 100%" class="hidden-xs">
      <tr height="100">
        <td style="font-size:35px;font-weight:bold" width="120">{{remainingTime}}</td>
        <td style="padding-left:20px;padding-right:50px">{{currentQuestionText}}</td>
      </tr>
    </table>
    <div class="hidden-sm hidden-md hidden-lg">
      <div style="font-size:35px;font-weight:bold">{{remainingTime}}</div>
      <div>{{currentQuestionText}}</div>
    </div>
  </div>

  <div class="button-group">
    <div class="button-list button-list-answers">
      <button *ngIf="currentAnswer1Text" data-answer="1" (click)="onCheckAnswer($event)">{{currentAnswer1Text}}</button>
      <button *ngIf="currentAnswer2Text" data-answer="2" (click)="onCheckAnswer($event)">{{currentAnswer2Text}}</button>
    </div>
    <div class="button-list button-list-answers">
      <button *ngIf="currentAnswer3Text" data-answer="3" (click)="onCheckAnswer($event)">{{currentAnswer3Text}}</button>
      <button *ngIf="currentAnswer4Text" data-answer="4" (click)="onCheckAnswer($event)">{{currentAnswer4Text}}</button>
    </div>
  </div>
</div>
