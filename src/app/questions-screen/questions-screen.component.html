<div id="question" data-question-id="currentQuestion.id" *ngIf="questionVisible">
  <div *ngIf="currentQuestion?.question" class="question-text">
    <table style="width: 100%" class="hidden-xs">
      <tr height="100">
        <td style="font-size:35px;font-weight:bold" width="120">{{remainingTime}}</td>
        <td style="padding-left:20px;padding-right:50px">{{currentQuestion?.question}}</td>
      </tr>
    </table>
    <div class="hidden-sm hidden-md hidden-lg">
      <div style="font-size:35px;font-weight:bold">{{remainingTime}}</div>
      <div>{{currentQuestion?.text}}</div>
    </div>
  </div>

  <div class="button-group">
    <div class="button-list button-list-answers">
      <lina-answer
        answerText="{{answers[0].text}}"
        [attr.data-answer]="answers[0].number"
        (selectAnswer)=onSelectAnswer($event)></lina-answer>

      <lina-answer
        answerText="{{answers[1].text}}"
        [attr.data-answer]="answers[1].number"
        (selectAnswer)=onSelectAnswer($event)></lina-answer>
    </div>
    <div class="button-list button-list-answers">
      <lina-answer
        answerText="{{answers[2].text}}"
        [attr.data-answer]="answers[2].number"
        (selectAnswer)=onSelectAnswer($event)></lina-answer>

      <lina-answer
        answerText="{{answers[3].text}}"
        [attr.data-answer]="answers[3].number"
        (selectAnswer)=onSelectAnswer($event)></lina-answer>
    </div>
  </div>
</div>
